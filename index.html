<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300&amp;subset=cyrillic" rel="stylesheet">

	<title>До рофла осталось:</title>

</head>
<body>

	<div class="main-container" id="wrapper">
		<h1>Времени до рофла</h1>

		<div class="timer">
		  <div class="clockdiv" id="clockdiv">
			 <div>
				<span class="days"></span>
				<div class="smalltext">дней</div>
			 </div>
			 <div>
				<span class="hours"></span>
				<div class="smalltext">часов</div>
			 </div>
			 <div>
				<span class="minutes"></span>
				<div class="smalltext">минут</div>
			 </div>
			 <div>
				<span class="seconds accent"></span>
				<div class="smalltext">секунд</div>
			 </div>
		  </div>
		</div>

		<button>
		  Начать рофлить
		</button>

	</div>
		
   <audio autoplay preload="auto">
		<source src="audio2.mp3" type="audio/mpeg">
	</audio>

	<script>
		function getTimeRemaining(endtime) {
		  var t = Date.parse(endtime) - Date.parse(new Date());
		  var seconds = Math.floor((t / 1000) % 60);
		  var minutes = Math.floor((t / 1000 / 60) % 60);
		  var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
		  var days = Math.floor(t / (1000 * 60 * 60 * 24));
		  return {
			 'total': t,
			 'days': days,
			 'hours': hours,
			 'minutes': minutes,
			 'seconds': seconds
		  };
		}
		 
		function initializeClock(id, endtime) {
		  var clock = document.getElementById(id);
		  var daysSpan = clock.querySelector('.days');
		  var hoursSpan = clock.querySelector('.hours');
		  var minutesSpan = clock.querySelector('.minutes');
		  var secondsSpan = clock.querySelector('.seconds');
		 
		  function updateClock() {
			 var t = getTimeRemaining(endtime);
		 
			 daysSpan.innerHTML = t.days;
			 hoursSpan.innerHTML = ('0' + t.hours).slice(-2);
			 minutesSpan.innerHTML = ('0' + t.minutes).slice(-2);
			 secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
		 
			 if (t.total <= 0) {
				clearInterval(timeinterval);
			 }
		  }
		 
		  updateClock();
		  var timeinterval = setInterval(updateClock, 1000);
		}

		var deadline = new Date(2019, 4, 13, 10, 0, 0, 0);
		// alert( deadline );

		initializeClock('clockdiv', deadline);
	</script>

</body>
</html>
